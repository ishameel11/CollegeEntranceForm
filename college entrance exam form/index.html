<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form style="width: 773px;margin-left: -189px;" id="contact">
            <div class="row">
                <h1 style="margin-left: 90px;"><b style="margin-left: 162px;">Entrance Exam</b></h1>
            </div>

            <!--Product name-->
            <div class="row m-2">
                <div class="col-lg-7">
                    <label for="name">
                        Name
                    </label>
                    <input type="text" name="name" placeholder="Full Name" class=" form-control" id="name">
                    <span class="text-danger error" id="namecheck"></span>
                </div>
                <div class="col-lg-7">
                    <label for="father">
                        Father's Name
                    </label>
                    <input type="text" name="name" placeholder="Father's Name" class=" form-control" id="father">
                    <span class="text-danger error" id="fathercheck"></span>
                </div>
                <div class="col-lg-7">
                    <label for="mother">
                        Mother's Name
                    </label>
                    <input type="text" name="name" placeholder="Mother's Name" class=" form-control" id="mother">
                    <span class="text-danger error" id="mothercheck"></span>
                </div>
                <div class="col-lg-7">
                    <label for="datepicker">
                        Age
                    </label>
                    <input type="text" name="age" placeholder="dd-mm-yy" class=" form-control" id="datepicker">
                    <span class="text-danger error" id="agecheck"></span>
                </div>
                <div class="col-lg-7">
                    <label for="address">
                        Address
                    </label>
                    <textarea type="text" name="address" placeholder="Address here..." class=" form-control"
                        id="address"></textarea>
                    <span class="text-danger error" id="addresscheck"></span>
                </div>
                <div class="col-lg-7">
                    <label for="roll">
                        Roll No.
                    </label>
                    <input type="text" name="roll" placeholder="Roll Number" class=" form-control" id="roll"
                        maxlength="10">

                    <span class="text-danger error" id="rollcheck"></span>
                </div>

                <!--Graduation Degree-->
                <div class="col-lg-6">
                    <label for="graduation">
                        Graduation Degree
                    </label>
                    <select class="js-example-basic-single form-control" name="graduation" id="graduation">
                        <option value="">Graduation Degree</option>
                        <option value="1">BCom</option>
                        <option value="2">BCA</option>
                        <option value="3">BA</option>
                        <option value="4">BTech</option>
                        <option value="5">BBA</option>
                    </select>
                    <span class="text-danger error" id="graduationcheck"></span>

                </div>

                <!--Master's Degree-->
                <div class="col-lg-6">
                    <label for="master">
                        Master's Degree
                    </label>
                    <select class="js-example-basic-single form-control" name="master" id="master">
                        <option value="">Master's Degree</option>
                        <option value="1">MCom</option>
                        <option value="2">MCA</option>
                        <option value="3">MA</option>
                        <option value="4">MTech</option>
                        <option value="5">MBA</option>
                    </select>
                    <span class="text-danger error" id="mastercheck"></span>
                </div>

                <!--School details-->
                <label for="school">
                    School Details
                </label>
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <input type="checkbox" name="school1" id="10th">
                        <label for="10th">10th</label>
                        <span id="school1"></span>

                    </div>
                    <div class="col-lg-6">

                        <input type="checkbox" name="school2" id="12th">
                        <label for="12th">12th</label>
                        <span id="school2"></span>

                    </div>
                    <span class="text-danger error" id="schoolcheck"></span>
                </div>

                <!--Other Degree-->
                <label for="school">
                    Other Degree
                </label>
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <input type="checkbox" name="other" id="other">
                        <label for="other">Degree</label>
                        <span class="text-danger error" id="othercheck"></span>

                    </div>
                    <div id="addButton"></div>
                    <div id="otherNew"></div>
                </div>

                <!--Image-->
                <div class="col-lg-7">
                    <label for="image">
                        Image
                    </label>
                    <input type="file" name="image" id="image" class="image" src="">
                    <span class="text-danger error" id="imagecheck"></span>
                </div>

                <!--Submit button-->
                <div class="col-lg-7" style="margin-left: 300px;">
                    <button type="button" style="font-size: 19px;" id="submit" class="btn btn-dark"
                        value="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
